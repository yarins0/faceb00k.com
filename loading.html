<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading... - faceb00k</title>
  <meta name="description" content="Loading your account..." />
  <meta name="theme-color" content="#1877f2" />
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #1c1e21;
      --muted: #65676b;
      --card: #ffffff;
      --primary: #1877f2;
      --primary-hover: #166fe0;
      --success: #42b72a;
      --success-hover: #36a420;
      --border: #dddfe2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #18191a;
        --text: #e4e6eb;
        --muted: #b0b3b8;
        --card: #242526;
        --primary: #4599ff;
        --primary-hover: #3182f6;
        --success: #45bd62;
        --success-hover: #36a420;
        --border: #3a3b3c;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .loading-container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
    }

    .logo {
      color: var(--primary);
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 20px;
    }

    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    .loading-subtitle {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    

    .status-text {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">faceb00k</div>
    
    <h1 class="loading-title">Loading Your Account</h1>
    <p class="loading-subtitle">Please wait while we set up your experience...</p>
    
         <!-- Spinning loader -->
     <div class="spinner"></div>
     
     <div class="status-text">Initializing...</div>
    
    <a href="index.html" class="back-button">Back to Login</a>
  </div>

  <script>
    // Simulate infinite loading
    const statusTexts = [
      "Initializing...",
      "Connecting to servers...",
      "Loading your profile...",
      "Preparing your feed...",
      "Almost ready...",
      "Finalizing setup...",
      "Connecting to servers...",
      "Loading your profile...",
      "Preparing your feed...",
      "Almost ready...",
      "Finalizing setup...",
      "Checking for updates...",
      "Syncing data...",
      "Loading preferences...",
      "Connecting to friends...",
      "Preparing notifications...",
      "Loading settings...",
      "Checking permissions...",
      "Verifying account...",
      "Loading content...",
      "Preparing interface..."
    ];
    
    let currentStatus = 0;
    
         // Update status text every 2 seconds
     setInterval(() => {
       const statusElement = document.querySelector('.status-text');
       statusElement.textContent = statusTexts[currentStatus];
       currentStatus = (currentStatus + 1) % statusTexts.length;
     }, 2000);
  </script>
</body>
</html>
